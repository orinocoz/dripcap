sudo: true
language: cpp
os:
- linux
- osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - xvfb
    - lintian
    - alien
    - libcap-dev
    - jq
    - libleveldb-dev
    - libsnappy-dev
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source travis/linux-before-install.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source travis/osx-before-install.sh ;
  fi
install:
- npm install --depth 0 -g gulp electron-prebuilt babel-cli
- npm install babel-preset-es2015 babel-preset-es2015-riot
- npm install --depth 0
before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source travis/linux-before-script.sh
  ; fi
script:
- npm test
notifications:
  email: false
  slack:
    secure: 
before_deploy:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source travis/linux-before-deploy.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source travis/osx-before-deploy.sh ; fi
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - dripcap-linux-amd64.deb
  - dripcap-linux-amd64.rpm
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
- provider: releases
  api_key:
    secure: 
  file:
  - dripcap-darwin-amd64.dmg
  - dripcap-darwin-amd64.zip
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
env:
  global:
  - NODE_VERSION: 4.0
  - secure: 
  - secure: 
